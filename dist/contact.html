<!DOCTYPE html><html lang="en"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="css/main.css"><script src="https://kit.fontawesome.com/42a1d406ad.js" crossorigin="anonymous"></script><title>Mohammad Messhenas Calligraphy</title></head><body><nav class="navbar navbar-expand-md navbar-dark sticky-top"><div class="container"><a class="navbar-brand ml-3" href="index.html"><img src="images/MMesshenas-logo.png" height="70" alt="Mohammad Messhenas Logo"> </a><button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#MMCaligraphyNavbar"><span class="navbar-toggler-icon"></span></button></div><div class="collapse navbar-collapse" id="MMCaligraphyNavbar"><ul class="navbar-nav ml-auto"><li class="nav-item"><a class="nav-link" href="index.html">Home</a></li><li class="nav-item"><a class="nav-link" href="about.html">About</a></li><li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li><li class="nav-item active"><a class="nav-link" href="#">Contact</a></li></ul></div></nav><div class="container"><div class="row"><div class="col"><h3 id="contact-text">Send me a message!</h3></div></div><div class="row"><div class="col-md-10"><form id="contactForm" action="mailto:mohmammad.messhenas@gmail.com"><div class="form-group row"><label for="name" class="col col-form-label">Name</label><div class="col-md-10"><input type="text" class="form-control" id="name" name="name" placeholder="Your Name (required)" required></div></div><div class="form-group row"><label for="phone" class="col-md-2 col-form-label">Phone</label><div class="col-md-10"><input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number"></div></div><div class="form-group row"><label for="email" class="col-md-2 col-form-label">Email</label><div class="col-md-10"><input type="email" class="form-control" id="email" name="email" placeholder="Email Address (required)" required></div></div>
