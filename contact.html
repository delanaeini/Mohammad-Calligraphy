</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand ml-3" href="index.html">
                <img src="images/MMesshenas-logo.png" height="70" alt="Mohammad Messhenas Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#MMCaligraphyNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="MMCaligraphyNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>

                <li class="nav-item active"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <br />
                <h3 id="contact-text">Send me a message!</h3>
                <br />
            </div>
        </div>

        <div class="row">
            <div class="col-md-10">
                <form id="contactForm">
                    <div class="form-group row">
                        <label for="name" class="col col-form-label">Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="telNum" class="col-md-2 col-form-label">Contact Tel.</label>
                        <div class="col-md-10">
                            <input type="tel" class="form-control" id="telNum" name="telNum" placeholder="Tel. number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="message" class="col-md-2 col-form-label">Your Message</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="message" name="message" rows="8" placeholder="Write something..."></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary btn-warning" id="contact-submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer class="site-footer">
        <div class="container">

                    <a class="btn btn-social-icon btn-facebook btn-lg" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter btn-lg" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google btn-lg" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
