<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <!--endbuild-->

    <script src="https://kit.fontawesome.com/42a1d406ad.js" crossorigin="anonymous"></script>
    <title>Mohammad Messhenas Calligraphy</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand ml-3" href="index.html">
                <img src="images/MMesshenas-logo.png" height="70" alt="Mohammad Messhenas Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#MMCaligraphyNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="collapse navbar-collapse" id="MMCaligraphyNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                <li class="nav-item active"><a class="nav-link" href="#">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col">
                <h3 id="contact-text">Send me a message!</h3>
            </div>
        </div>

        <div class="row">
            <div class="col-md-10">
                <form id="contactForm" action="mailto:mohmammad.messhenas@gmail.com">
                    <div class="form-group row">
                        <label for="name" class="col col-form-label">Name</label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Your Name (required)" required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="phone" class="col-md-2 col-form-label">Phone</label>
                        <div class="col-md-10">
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Phone Number"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email Address (required)" required/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="message" class="col-md-2 col-form-label">Your Message</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="message" name="message" rows="8" placeholder="Write something..." required></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="submit" class="btn btn-primary btn-warning" id="contact-submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <footer class="site-footer fixed-bottom">
        <div class="container">
            <div class="row">
                <div class="col mt-2">
                    <p>Copyright 2023. Designed by Dela Naeini</p>
                </div>
                <div class="col-5 ml-auto my-auto">
                    <a class="btn btn-lg" href="https://www.instagram.com/mohammad_messhenas"><i class="fa fa-brands fa-instagram"></i></a>
                    <a class="btn btn-lg" href="mailto: mohammad.messhenas@gmail.com"><i class="fa fa-envelope"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- build:js js/main.js -->
    <script src="node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- endbuild -->
    
</body>
</html>
